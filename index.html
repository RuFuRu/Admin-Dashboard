<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dest/styles.css">
</head>
<body>
    <aside>
        <div>
            <ul class="Dashboard">
                <li>Dashboard</li>
            </ul>
        </div>
        <div>
            <ul class="Middle-List">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div>
            <ul class="Bottom-List">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </aside>
    <header>
        <div class="search-bar">
            <img src="images/icons/header/magnify.png" alt="search-icon">
            <input type="search">
            <img src="images/icons/header/bell-ring.png" alt="notification">
            <div class="sm-header-pfp"></div>
            <h4>Joshua Rachet</h4>
        </div>
        <div class="user-info">
            <div class="lg-header-pfp"></div>
            <div class="pfp-text-container">
                <h5>Hi there,</h5>
                <h2>Joshua Rachet</h2>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <main>
        <div class="projects-container">
            <h4>Your projects</h4>
        </div>
    </main>
</body>
</html>
